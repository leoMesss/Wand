name: Build Windows App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write  # needed for creating releases and uploading assets

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build app sources
        run: npm run build
        env:
          CI: true

      - name: Package Windows app (no publish)
        if: startsWith(github.ref, 'refs/heads/')
        run: npx electron-builder --win --x64 --publish never
        env:
          CI: true

      - name: Build and publish release from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: npx electron-builder --win --x64 --publish always
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wand-windows-build
          path: |
            dist/*.exe
            dist/win-unpacked/**
            dist/*.yml
